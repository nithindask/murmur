<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Captcha</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div id="loading"></div>
        <div id="captcha" style="display: none;">
            <div id="captcha-text" class="captcha-text"></div><br>
            <input class="captcha-input" type="text" id="captcha-input" placeholder="Enter the text" />
            <button class="captcha-submit" id="captcha-submit">Submit</button>
            <button class="captcha-refresh" id="captcha-refresh">Refresh</button>
        </div>
        <div id="loading-spinner" class="loading-spinner" style="display: none;"></div>
        <div id="name" style="display: none;">
            <div class="head">
                <p class="main-head">Nithin Das</p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
